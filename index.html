<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>IP Address Tracker | Ivan Mercedes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./main.css">
</head>
<body>

    <section>
          <header>
              <h1>IP Address Tracker</h1>
              <div class="form">
                <input type="text" name="findIp" id="findIp" placeholder="Search for any Ip address domain">
                <button type="button" id="find">&#8250;</button>
              </div>
          </header>
          <div class="info-details">
            <div class="data">
                <span>IP ADDRESS</span>
                <h3 id="ip"></h3>
            </div>
            <div class="data">
                <span>LOCATION</span>
                <h3 id="location"></h3>
            </div>
            <div class="data">
                <span>TIMEZONE</span>
                <h3 id="timezone_name"></h3>
            </div>
            <div class="data">
                <span>ISP</span>
                <h3 id="isp"></h3>
            </div>
          </div>
    </section>
  
    <div id="mapid"></div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ivan Mercedes</a>.
  </div>

  crossorigin=""></script>
  <script src="./main.js"></script>
 
</body>
</html>
